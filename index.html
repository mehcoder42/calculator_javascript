<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <main>
        <div id='numbers-container'>
            <button id='num1' class='number'>1</button>
            <button id='num2' class='number'>2</button>
            <button id='num3' class='number'>3</button>
            <button id='num4' class='number'>4</button>
            <button id='num5' class='number'>5</button>
            <button id='num6' class='number'>6</button>
            <button id='num7' class='number'>7</button>
            <button id='num8' class='number'>8</button>
            <button id='num9' class='number'>9</button>
            <button id='num0' class='number'>0</button>
            <button id='equal' class='number'>=</button>
            <button id='plus' class='number'>+</button>
            <button id='minus' class='number'>-</button>
            <button id='multiply' class='number'>*</button>
            <button id='divide' class='number'>/</button>
            <button id='clear' class='number'>Clear</button>
        </div>
        <div id='value'>
            <label for="result">Result:</label>
            <input type="text" id="currentValue" name="result"> <br> <br>
            <input type="text" id="storedValue" name="result">
        </div>
    </main>
    <script src='calculator.js'></script>
</body>

</html>
